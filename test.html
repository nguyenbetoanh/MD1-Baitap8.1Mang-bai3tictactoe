<body>
<h1>Game X O</h1>
<button cellIndex="1" onclick="nutBam(this,1)"></button>
<button cellIndex="2" onclick="nutBam(this,2)"></button>

<button cellIndex="4" onclick="nutBam(this,4)"></button>

<button cellIndex="9" onclick="nutBam(this,9)"></button>
<br>
<script>
  var click = true;
  var count = 0;
  var arr = []
  var arr2 = []

  function nutBam(x, a) {

    if (click) {
      x.style.backgroundColor = "yellow";
      x.innerText = "X"
      console.log("a", a)
      arr.push(a)
      console.log(arr)
    } else {
      x.style.backgroundColor = "pink";
      x.innerText = "O"
      console.log("a", a)
      arr2.push(a)
      console.log(arr2)
    }
    x.setAttribute("disabled", "true");

    click = !click;
    count++

    if (count === 9) {
      alert('het luot choi')
      location.reload()
    }
    check()
  }
  function check(){

  }
</script>
